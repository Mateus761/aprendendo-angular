<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group" >
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
           
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome"
        name="nome" [ngModel]="usuario.nome"
        required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">
        <!-- <div>
            {{ nome.className }}
        </div> -->
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            Nome é obrigatório.
        </div>
        </div>
     </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="form-label" style="margin-top: 1rem">Email</label>
        </div>
        
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com"
            name="email" [ngModel]="usuario.email" #email="ngModel"
            required email [class.is-invalid]="!email.valid && email.touched">
            <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->
            <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
                Email inválido.
            </div>
        </div>
    </div>

    
   
    <div class="form-group" class="row" style="margin-top: 20px;">

        <div class="col-md-3">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" ngModel required 
            #cep="ngModel" [class.is-invalid]="!cep.valid && cep.touched">
            <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                CEP é obrigatório
            </div>
        </div>

        <div class="col-md-3">
            <label for="numero" class="control-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" ngModel required 
            #numero="ngModel" [class.is-invalid]="!numero.valid && numero.touched">
            <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                Número é obrigatório
            </div>
        </div>

        <div class="col-md-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
        </div>

    </div>

    <div class="form-group" >
        <div class="col-sm-12">
            <label for="rua" class="form-label">Rua</label>
           
        </div>
    
        <div class="col-sm-12">
            <input type="text" class="form-control" id="rua" name="rua" [ngModel]="usuario.rua"
            required #rua="ngModel" [class.is-invalid]="!rua.valid && rua.touched">
      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
            Rua é obrigatório.
        </div>
        </div>
     </div>

     <div class="form-group" class="row">

        <div class="col-md-5">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" ngModel required 
            #bairro="ngModel" [class.is-invalid]="!bairro.valid && bairro.touched">
            <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
                Bairro é obrigatório
            </div>
        </div>

        <div class="col-md-4">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" ngModel required 
            #cidade="ngModel" [class.is-invalid]="!cidade.valid && cidade.touched">
            <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
                Cidade é obrigatório
            </div>
        </div>

        <div class="col-md-3">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" ngModel required 
            #estado="ngModel" [class.is-invalid]="!estado.valid && estado.touched">
            <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
                Estado é obrigatório
            </div>
        </div>

     </div>
    


    <button type="submit" class="btn btn-primary" style="margin-top: 1rem"
        [disabled]="!f.valid">Submit</button>

        <app-form-debug [form]="f"></app-form-debug>
</form>
