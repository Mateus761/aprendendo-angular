<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" >
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
           
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" [ngClass]="aplicaCssErro('nome')"> 
        <!-- <div>
            {{ nome.className }}
        </div> -->
        </div>
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório."></app-campo-control-erro>
     </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="form-label" style="margin-top: 1rem">Email</label>
        </div>
        
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com"
            formControlName="email">
        </div>
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório."></app-campo-control-erro>
        <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido."></app-campo-control-erro>
    </div>
    
    <div>

        <div class="form-group" class="row" style="margin-top: 20px;">
    
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep"[ngClass]="aplicaCssErro('cep')"
                formControlName="cep">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('cep')" msgErro="Cep é obrigatório."></app-campo-control-erro>
            </div>
    
            <div class="col-md-3">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" n [ngClass]="aplicaCssErro('numero')" formControlName="numero">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('numero')" msgErro="Número é obrigatório."></app-campo-control-erro>
            </div>
    
            <div class="col-md-6">
                <label for="complemento" class="control-label" >Complemento</label>
                <input type="text" class="form-control" id="complemento" formControlName="complemento">
            </div>
    
        </div>
    
        <div class="form-group" >
            <div class="col-sm-12">
                <label for="rua" class="form-label">Rua</label>
               
            </div>
        
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" [ngClass]="aplicaCssErro('rua')"
                formControlName="rua">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('rua')" msgErro="Rua é obrigatório."></app-campo-control-erro>
            </div>
         </div>
    
         <div class="form-group" class="row">
     
            <div class="col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" [ngClass]="aplicaCssErro('bairro')" formControlName="bairro">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('bairro')" msgErro="Bairro é obrigatório."></app-campo-control-erro>
            </div>
    
            <div class="col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" [ngClass]="aplicaCssErro('cidade')" formControlName="cidade">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('cidade')" msgErro="Cidade é obrigatório."></app-campo-control-erro>
            </div>
    
            <div class="col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" [ngClass]="aplicaCssErro('estado')" formControlName="estado">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('estado')" msgErro="Estado é obrigatório."></app-campo-control-erro>
            </div>
    
         </div>
    
         </div>

     <button type="submit" class="btn btn-primary" style="margin-top: 1rem">Submit</button>
     <button class="btn" style="margin-top: 1rem" (click)="resetar()">Cancelar</button>

        <app-form-debug [form]="formulario"></app-form-debug>
</form>
