<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" >
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
           
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" [ngClass]="aplicaCssErro('nome')"> 
        <!-- <div>
            {{ nome.className }}
        </div> -->
        </div>
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório."></app-campo-control-erro>
     </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="form-label" style="margin-top: 1rem">Email</label>
        </div>
        
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com"
            formControlName="email">
        </div>
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório."></app-campo-control-erro>
        <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido."></app-campo-control-erro>
    </div>
    
     <button type="submit" class="btn btn-primary" style="margin-top: 1rem">Submit</button>
     <button class="btn" style="margin-top: 1rem" (click)="resetar()">Cancelar</button>

        <app-form-debug [form]="formulario"></app-form-debug>
</form>
